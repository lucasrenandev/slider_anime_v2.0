<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider - Anime</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <section class="slider-container">
        <div class="previous-button">
            <i class="bx bxs-chevron-left"></i>
        </div><!--end previous button-->

        <figure class="slider-images">
            <img src="assets/images/manga1.png" class="slide-image active" alt="Mangá 1">
            <img src="assets/images/manga2.png" class="slide-image" alt="Mangá 2">
            <img src="assets/images/manga3.png" class="slide-image" alt="Mangá 3">
            <img src="assets/images/manga4.png" class="slide-image" alt="Mangá 4">
            <img src="assets/images/manga5.png" class="slide-image" alt="Mangá 5">
            <img src="assets/images/manga6.png" class="slide-image" alt="Mangá 6">
        </figure><!--end slider images-->

        <div class="next-button">
            <i class="bx bxs-chevron-right"></i>
        </div><!--end next button-->

        <div class="random-button">
            <button type="button" class="button">Random</button>
        </div><!--end random button-->

    </section><!--end slider container section-->

    <script src="assets/js/slider.js"></script>
</body>
</html>
